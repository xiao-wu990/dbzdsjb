<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极速炸弹躲避</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css" media="(max-width: 768px)">
</head>
<body>
    <!-- 加载界面 -->
    <div id="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h2>游戏加载中...</h2>
            <p>请稍候</p>
        </div>
    </div>

    <!-- 登录界面 -->
    <div id="login-container" class="auth-container hidden">
        <div class="game-logo">
            <span class="logo-text">极速炸弹躲避</span>
            <div class="logo-subtext">躲避炸弹 收集宝藏</div>
        </div>
        
        <div class="auth-form">
            <div class="input-group">
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="输入用户名" class="auth-input">
            </div>
            
            <div class="input-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="输入密码" class="auth-input">
                <div class="password-toggle" id="toggle-password">👁️</div>
            </div>
            
            <div class="auth-actions">
                <button id="login-btn" class="auth-btn primary">
                    <span class="btn-icon">🚀</span>
                    <span class="btn-text">登录</span>
                </button>
                
                <div class="auth-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember-me">
                        <span class="checkmark"></span>
                        <span>30天免登录</span>
                    </label>
                    
                    <button id="register-btn" class="auth-btn secondary">
                        <span class="btn-text">注册账号</span>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="social-links">
            <a href="https://qm.qq.com/q/kTAmEkJ8Na" class="social-btn qq-group" target="_blank">
                <span>加入QQ群</span>
            </a>
            <a href="mailto:3530388417@qq.com" class="social-btn contact-dev">
                <span>联系开发者</span>
            </a>
        </div>
    </div>

    <!-- 主菜单 -->
    <div id="main-menu" class="hidden">
        <div class="menu-header">
            <div class="user-profile">
                <div class="avatar-wrapper">
                    <img id="user-avatar" src="assets/images/default-avatar.png" class="user-avatar">
                    <div class="avatar-badge" id="user-badge"></div>
                </div>
                
                <div class="user-details">
                    <h3 id="user-name">玩家</h3>
                    <div class="user-stats">
                        <div class="stat-item">
                            <span class="stat-icon">💰</span>
                            <span id="user-coins">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-icon">🔑</span>
                            <span id="user-keys">0</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="high-score">
                <div class="score-label">最高分</div>
                <div class="score-value" id="user-highscore">0</div>
            </div>
        </div>
        
        <div class="menu-actions">
            <button id="start-game" class="menu-btn play-btn">
                <span class="btn-icon">🎮</span>
                <span class="btn-text">开始游戏</span>
            </button>
            
            <div class="menu-grid">
                <button id="shop" class="menu-btn">
                    <span class="btn-icon">🛒</span>
                    <span class="btn-text">商店</span>
                </button>
                <button id="leaderboard" class="menu-btn">
                    <span class="btn-icon">🏆</span>
                    <span class="btn-text">排行榜</span>
                </button>
                <button id="settings" class="menu-btn">
                    <span class="btn-icon">⚙️</span>
                    <span class="btn-text">设置</span>
                </button>
                <button id="multiplayer" class="menu-btn">
                    <span class="btn-icon">👥</span>
                    <span class="btn-text">多人游戏</span>
                </button>
            </div>
            
            <div class="menu-footer">
                <button id="switch-account" class="footer-btn">
                    <span class="btn-text">切换账号</span>
                </button>
                <button id="report-user" class="footer-btn">
                    <span class="btn-text">举报用户</span>
                </button>
                <button id="admin-panel" class="footer-btn admin hidden">
                    <span class="btn-text">管理面板</span>
                </button>
            </div>
        </div>
    </div>

    <!-- 游戏界面 -->
    <div id="game-container" class="hidden">
        <canvas id="game-canvas"></canvas>
        
        <div id="game-hud">
            <div class="hud-top">
                <div class="hud-item">
                    <span class="hud-icon">⭐</span>
                    <span id="score">0</span>
                </div>
                <div class="hud-item">
                    <span class="hud-icon">💰</span>
                    <span id="coins">0</span>
                </div>
            </div>
            
            <div class="hud-bottom">
                <div class="hud-item lives">
                    <span class="hud-icon">❤️</span>
                    <span id="lives">3</span>
                </div>
                <div class="hud-item">
                    <span class="hud-icon">🔑</span>
                    <span id="keys">0</span>
                </div>
            </div>
            
            <button id="pause-btn" class="hud-btn">
                <span>⏸️</span>
            </button>
        </div>
        
        <div id="pause-menu" class="hidden">
            <h2>游戏暂停</h2>
            <button id="resume-game" class="action-btn">
                <span class="btn-icon">▶️</span>
                <span class="btn-text">继续游戏</span>
            </button>
            <button id="quit-game" class="action-btn secondary">
                <span class="btn-text">退出游戏</span>
            </button>
        </div>
        
        <div id="game-over" class="hidden">
            <div class="game-over-content">
                <h2>游戏结束!</h2>
                
                <div class="result-stats">
                    <div class="stat-row">
                        <span class="stat-label">本次得分:</span>
                        <span class="stat-value" id="final-score">0</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">最高分:</span>
                        <span class="stat-value" id="final-highscore">0</span>
                    </div>
                    <div class="stat-row coins-earned">
                        <span class="stat-label">获得金币:</span>
                        <span class="stat-value" id="coins-earned">+0</span>
                    </div>
                </div>
                
                <div id="high-score-message" class="hidden">
                    <div class="trophy-icon">🏆</div>
                    <h3>新纪录!</h3>
                    <p>恭喜你创造了新的最高分!</p>
                </div>
                
                <div class="action-buttons">
                    <button id="play-again" class="action-btn primary">
                        <span class="btn-icon">🔄</span>
                        <span class="btn-text">再来一局</span>
                    </button>
                    <button id="return-home" class="action-btn">
                        <span class="btn-text">返回主页</span>
                    </button>
                </div>
            </div>
        </div>
        
        <div id="mobile-controls" class="hidden">
            <div class="controls-row">
                <button id="move-left" class="control-btn direction">
                    <span>←</span>
                </button>
                <button id="move-right" class="control-btn direction">
                    <span>→</span>
                </button>
            </div>
            <div class="controls-row">
                <button id="jump-btn" class="control-btn action">
                    <span>↑</span>
                    <span class="btn-label">跳跃</span>
                </button>
                <button id="roll-btn" class="control-btn action">
                    <span>↓</span>
                    <span class="btn-label">翻滚</span>
                </button>
            </div>
        </div>
        
        <div id="item-notification" class="hidden">
            <span class="notification-icon"></span>
            <span class="notification-text"></span>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/game.js"></script>
    <script src="js/utils.js"></script>
</body>
</html>
